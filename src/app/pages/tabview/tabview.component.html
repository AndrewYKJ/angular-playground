<!-- Tabs navs -->
<ul class="nav nav-tabs" id="ex1" role="tablist">
    <li class="nav-item" role="presentation"  *ngFor="let example of example.moviesList; let index = index;">
        <span (click)="switchTab(index+1)" class="text-center nav-link  {{active!=(index+1) ?'' :'active'}}" id="tab-{{index}}"
            data-mdb-toggle="tab"  role="tab" aria-selected="true">{{example.company}}
            </span>
    </li>
  
</ul>
<!-- Tabs navs -->

<!-- Tabs content -->
<div class="tab-content" id="ex1-content">
    <div  *ngFor="let example of example.moviesList; let index = index;" class="tab-pane fade {{active!=(index+1) ?'' :'show active'}}" id="tab-{{index}}" role="tabpanel"
       >
     
         <app-tabpage1 [list]="example.list" ></app-tabpage1>
    </div>
