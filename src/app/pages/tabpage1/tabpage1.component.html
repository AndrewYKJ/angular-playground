<ngb-accordion class="first" #acc="ngbAccordion" >
    <ngb-panel  *ngFor="let data of list; let i = index;" title="{{data.name}} Series" id="config-panel-{{data.name}}">
        <ng-template ngbPanelContent>
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel  *ngFor="let series of data.series; let x = index;" title="{{series.name}} ({{series.releaseDate}})" id="config-panel-{{series.name}}">
                    <ng-template ngbPanelContent>
                       {{series.description}}
                    </ng-template>
                </ngb-panel>
               
              
            </ngb-accordion>
        </ng-template>
    </ngb-panel>
   
</ngb-accordion>
